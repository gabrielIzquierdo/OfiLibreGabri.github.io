######################## default configuration ####################
baseURL = "https://gabrielizquierdo.github.io/OfiLibreGabri.github.io/"
title = "OfiLibre URJC"
subtitle = "Oficina de Conocimiento y Cultura Libres URJC"
theme = "educenter-hugo"
# post pagination
paginate = "9"
# post excerpt
summaryLength = "10"
# disqus short name
# disqusShortname = "ofilibre" # get your shortname form here : https://disqus.com

# language settings
disableLanguages = [2] # disable language from here
defaultContentLanguage = "es"

# Permalinks settings
[permalinks]
  blog = "/blog/:slug/"

######################## Markdown renderer #########################

#[markup.goldmark.renderer]
#  hardWraps = true
[markup.goldmark.renderer]
unsafe = true

